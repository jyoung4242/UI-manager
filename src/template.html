<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI-Manager</title>
    </head>
    <body>
        <div class="control">
            <button id="events">Start Stop Events</button>
            <button id="que">Start Stop Queue</button>
            <button id="log">Send log to console</button>
            <button id="user" class="hidden">Click!!!!</button>
        </div>
        <div class="widgets">
            <div id="unit0" class="box1"></div>
            <div id="unit1" class="box2"></div>
            <div id="unit2" class="circ1"></div>
            <div id="unit3" class="circ2"></div>
        </div>
        <div class="text">
            <textarea name="textarea" id="mytext" cols="1" rows="30"></textarea>
        </div>
    </body>
</html>
